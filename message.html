---
layout: default
---

<section class="banner" style="height: 150px;">
    <div class="headintro">
        <p class="title" style="margin-top: 20px;color: #d44950;font-size: 2rem;text-shadow: 1px 1px #efefef, 3px 3px #ffc0cb;"> 无所谓是不是单链啦，随手发现一些优秀的小可爱加入友链。</p>
        <p class="subtitle" style="font-size: 17px;margin-top: 10px;color: #666;">友链要求:内容没啥要求,无所谓是不是新站，也不在乎是不是https,SEO排名也没关系。希望能能认识一些有趣的朋友~ </p>
    </div>
</section>

<div class="row">
    {% for item in site.friendList %}
        <div class="col-xs-12 col-md-3">
            <div class="bs-example" data-example-id="default-media">
                <div class="media" style="border: 1px solid #000;border-radius: 16px;">
                    <div class="media-left">
                        <a href="{{item.url}}" target="_blank">
                            <img class="media-object"  src="{{item.imgUrl}}" data-holder-rendered="true"  style="width: 64px; height: 64px;border-radius:45px;">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{item.title}}</h4>
                        {{item.intro}}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
