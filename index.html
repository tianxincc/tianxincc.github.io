---
layout: default
---

{% for post in paginator.posts %}
<section class="posts">
    <article class="post">
        <div class="post-meta">
            <span class="post-time">{{ post.date |  date: "%Y-%m-%d" }}</span>
        </div>
        <div class="post-title">
            <a class="post-title-link" href="{{ post.url }}">
                {{ post.title }}
            </a>
            <div class="post-tags">
                <p>{{ post.intro}}</p>
            </div>
        </div>
        <div class="post-content">
            <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
        </div>
    </article>
</section>
{% endfor %}
