<div class="post-nav">
    <div class="post-nav-next post-nav-item">
        {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" rel="next" title="" one-link-mark="yes">
            <i class="fa fa-chevron-left">上一页</i>
        </a>
        {% endif %}
    </div>
    <span class="post-nav-divider"></span>
    <div class="post-nav-prev post-nav-item">
        {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}" rel="prev" title="" one-link-mark="yes">
            下一页 <i class="fa fa-chevron-right"></i>
        </a>
        {% endif %}
    </div>
</div>
