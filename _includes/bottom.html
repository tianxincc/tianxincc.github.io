<header class="header">
    <div class="header-wrapper">
        <div class="blog-title">
            <a href="{{site.homeurl}}" class="title">{{site.subtitle}}</a>
            <!-- 搜索 -->
            <div class="cb-search-tool shaded" >
                <div style="margin-left: 10%;">
                    <input type="text" class="form-control cb-search-content container"  id="cb-search-content"  style="width: 80%;position: fixed; top: 120px;" placeholder="搜索...." autocomplete=”off” >
                </div>
                <div style="position: fixed; top: 16px; right: 16px;">
                    <a href="javascript:void(0)" id="cb-close-btn" class="menu-item-link"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-menu">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" id="nav-btn" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
            <ul class="menu menu-pc">
                {% for item in site.nav %}
                <li class="menu-item">
                    <a href="{{item.url}}"  class="menu-item-link">
                        <i class="{{item.class}}"></i><span>{{item.title}}</span>
                    </a>
                </li>
                {% endfor %}
                <li class="menu-item" style="position: fixed;right: 10px;">
                    <a href="javascript:void(0)" id="cb-search-btn" class="menu-item-link"><i class="glyphicon glyphicon-search"></i><span class="cb-search-btn">搜索</span></a>
                </li>
            </ul>
        </nav>
    </div>

</header>
<div class="collapse nav-collapse" style="position:fixed;top:45px;" id="bs-example-navbar-collapse-1">
    <ul class="menu menu-mobile" style="list-style:none">
        {% for item in site.nav %}
        <li class="menu-item">
            <a href="{{item.url}}" class="menu-item-link">
                <i class="{{item.class}}"></i><span>{{item.title}}</span>
            </a>
        </li>
        {% endfor %}
        <li class="menu-item">
            <a href="javascript:void(0)"  class="menu-item-link"><i class="glyphicon glyphicon-search"></i><span class="cb-search-btn" >搜索</span></a>
        </li>
    </ul>
</div>
