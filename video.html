---
layout: default
---

{{title}}
{% for post in site.posts %}
{% if  post.tags[0]=="动漫" %}
<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <img src="{{ post.img }}" alt="...">
        <div class="caption">
            <h3><a class="post-title-link" href="{{ post.url }}">{{ post.title }}</a></h3>
            <p> {{ post.description }}</p>
        </div>
    </div>
</div>
 {% endif %}
{% endfor %}
